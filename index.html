<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro App</title>
</head>

<body>
  <nav>
    <h1 class="app-name">PomoAimðŸ‘€</h1>
    <p class="app-description">Aim for <span class="description-highlight">Productivity</span>, One Pomodoro at a Time.
    </p>
  </nav>

  <div class="container">
    <div class="timer-container">
      <h2 id="timer">25:00</h2> <br />
    </div>
    <div class="btn-container">
      <button class="btn" onclick="startTimer()">
        <img src="./img/play.png" alt="Start" class="btn-icon">
        Start
      </button>
      <button class="btn btn-pause" onclick="pauseTimer()">
        <img src="./img/pause.png" alt="Start" class="btn-icon">
        Pause
      </button>
      <button class="btn btn-reset" onclick="resetTimer()">
        <img src="./img/reset.png" alt="Start" class="btn-icon">
        Reset
      </button>
    </div>
  </div>
  <footer>
    <a href="https://github.com/bhushanmurkute56/pomodoro-technique.git" target="_blank" class="github-link">
      <img src="./img/github.png" alt="" class="github-logo">
      Check out the source code on GitHub
    </a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
